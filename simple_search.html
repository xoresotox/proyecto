<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 1</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <h2 class="titulo" style="text-align: center;">DuduyBubu.com/Busqueda normal</h2>
    <div style="text-align: center;">
        <button type="button" class="conect-button" onclick="window.location.href='/image_search'">Ir a búsqueda de imágenes</button>
        <button type="button" class="conect-button" style="margin-left: 4%;">Realizar una búsqueda normal</button>
        <button type="button" class="conect-button" style="margin-left: 4%" onclick="window.location.href='/advanced_search'">Ir a búsqueda Avanzada</button>
    </div><br>
    <div style="text-align: center;">
        <form action="https://www.google.com/search" method="get">
            <label for="Busqueda" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Ingrese búsqueda:</label>
            <input type="text" name="q" id="Busqueda" placeholder="Escriba aquí" value="" required><br>
            <br>
            <button type="submit" class="button-circle">Ingrese</button> 
            <button type="reset" class="button-circle">Limpiar</button> 
        </form>
    </div>
</body>
</html>
