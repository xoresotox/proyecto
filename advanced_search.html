<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <h2 class="titulo" style="text-align: center;">DuduyBubu.com/Busqueda avanzada</h2>
    <div style="text-align: center;">
        <button type="button" class="conect-button" onclick="window.location.href='image_search.html'">Ir a búsqueda de imágenes</button>
        <button type="button" class="conect-button" style="margin-left: 4%" onclick="window.location.href='simple_search.html'">Realizar una búsqueda normal</button>
        <button type="button" class="conect-button" style="margin-left: 4%">Ir a búsqueda Avanzada</button>
    </div><br>
    <div style="margin-left: 10%;">
        <form action="https://www.google.com/search" method="get">
            <label for="Busqueda_completa" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Todas estas palabras:</label>
            <input type="text" name="as_q" id="Busqueda_completa" placeholder="Palabras completas" value=""><br>
            <br>
            <label for="palabra_exacta" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Esta palabra o frase exacta:</label>
            <input type="text" name="as_epq" id="palabra_exacta" placeholder="Palabra exacta" value=""><br>
            <br>
            <label for="Ninguna_palabra" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Ninguna de estas palabras:</label>
            <input type="text" name="as_eq" id="Ninguna_palabra" placeholder="Ninguna de estas..." value="">
            <div style="margin-left: 70%; margin-top: -5%;">
                <button type="submit" class="advanced_button">Ingrese</button> 
                <button type="reset" class="advanced_button">Limpiar</button> 
            </div>
        </form>
    </div>
</body>
</html>
